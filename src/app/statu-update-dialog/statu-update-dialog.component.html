<h1 mat-dialog-title>Müşteri sipariş Numarası: {{data.customerOrderId}}</h1>
<div mat-dialog-content>
  
  <mat-form-field appearance="outline">
    <mat-label>Sipariş Statü</mat-label>
    <mat-select [(ngModel)]="selectedStatusName">
      <mat-option *ngFor="let orderStatu of orderStatus" [value]="orderStatu">
        {{orderStatu}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Vazgeç</button>
  <button mat-button (click)="onSaveClick()" cdkFocusInitial>Kaydet</button>
</div>
